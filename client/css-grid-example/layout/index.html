<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>


    <title>Document</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>

<div class="grid-container">
    <div class="grid-element header">Header</div>
    <div class="grid-element sidebar">Sidebar</div>
    <div class="grid-element main">

        <form id="login-form" action="#" method="post">


            <div class="form-group">
                <label for="username" class="cols-sm-2 control-label">Your Username</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input id="username" type="text" class="form-control" name="username"
                           placeholder="Enter your Username" minlength="3" autofocus="autofocus"/>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="cols-sm-2 control-label">Password</label>
                <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                                                   aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="Enter your Password" minlength="5"/>
                </div>
            </div>

            <div class="form-group ">
                <input type="submit" class="btn btn-primary btn-lg btn-block login-button"/>
            </div>

        </form>

    </div>
    <div class="grid-element extra">Extra Info</div>
    <div class="grid-element footer">Footer</div>
</div>

<script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
        crossorigin="anonymous"></script>

</body>
</html>
