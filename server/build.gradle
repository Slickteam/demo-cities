group 'org.openclassrooms'
version '1.0-SNAPSHOT'

buildscript {

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"
    }
}


apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'org.springframework.boot'
apply plugin: "kotlin-spring"
apply plugin: "groovy"

repositories {
    jcenter()
}

sourceCompatibility = java_version
targetCompatibility = java_version

compileKotlin {
    sourceCompatibility = java_version
    targetCompatibility = java_version

    kotlinOptions {
        jvmTarget = java_version
        apiVersion = "1.1"
        languageVersion = "1.1"
    }
}

springBoot {
    mainClass = 'org.openclassrooms.cities.ApplicationKt'
}

dependencies {
    api "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    api "org.springframework.boot:spring-boot-starter-web:$spring_boot_version"
    api("org.springframework.boot:spring-boot-devtools")


    testImplementation group: 'junit', name: 'junit', version: '4.12'
    // mandatory dependencies for using Spock
    testImplementation "org.codehaus.groovy:groovy-all:2.4.10"
    testImplementation "org.spockframework:spock-core:1.1-groovy-2.4-rc-4"
    testImplementation "org.spockframework:spock-spring:1.1-groovy-2.4-rc-4"
    testImplementation 'com.geowarin:spring-spock-mvc:0.2.1'

    testImplementation("org.springframework.boot:spring-boot-starter-test:$spring_boot_version")

}
