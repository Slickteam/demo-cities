buildscript {

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"
    }
}


apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'org.springframework.boot'
apply plugin: "kotlin-spring"
apply plugin: "groovy"
apply from: "plugins/integration-test.gradle"



repositories {
    jcenter()
}


sourceCompatibility = java_version
targetCompatibility = java_version

compileKotlin {
    sourceCompatibility = java_version
    targetCompatibility = java_version

    kotlinOptions {
        jvmTarget = java_version
        apiVersion = "1.1"
        languageVersion = "1.1"
    }
}


springBoot {
    mainClass = 'org.openclassrooms.cities.ApplicationKt'
}


def spockDependencies = ["org.spockframework:spock-core:1.1-groovy-2.4-rc-4",
                         "org.spockframework:spock-spring:1.1-groovy-2.4-rc-4"]

dependencies {
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jre8', version: kotlin_version
    implementation "org.springframework.boot:spring-boot-starter-web:$spring_boot_version"
    implementation("org.springframework.boot:spring-boot-devtools")


    testImplementation("org.codehaus.groovy:groovy-all:2.4.10",
            spockDependencies,
            "org.springframework.boot:spring-boot-starter-test:$spring_boot_version")
    testImplementation group: 'org.codehaus.groovy', name: 'groovy-json', version: '2.4.10'


    integrationTestCompile 'com.geowarin:spring-spock-mvc:0.2.1'

}
