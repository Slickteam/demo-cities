<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
<header th:fragment="bodyHeader (tab)" id="header">


    <nav id="navbar">
        <div class="icon icon-1">
            <img width="250" height="74"
                 src="http://slickteam.fr/wp-content/uploads/2017/02/cropped-Logo-Site-Web-4.png"
                 class="custom-logo" alt="logo"/>
        </div>
        <div class="item-container">
            <div class="start-items">
                <div class="nav-item">
                    <a id="go-home" href="/">Home</a>
                </div>
            </div>
            <div class="end-items" sec:authorize="isAuthenticated()">
                <div class="nav-infos">Welcome <span sec:authentication="name"></span>
                </div>
                <div class="nav-item logout-button">
                    <form id="form-logout" th:action="@{/logout}" method="post">
                        <input type="submit" value="Logout"/>
                    </form>
                </div>
            </div>
        </div>
    </nav>

</header>
</body>
</html>
