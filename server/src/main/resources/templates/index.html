<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/headTag :: headTag (title='Home page')">
    <meta charset="utf-8"/>

    <link th:href="@{/css/core.css}" href="/static/css/core.css" rel="stylesheet"/>

    <link th:href="@{/css/pageforme.css}" href="/static/css/pageforme.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <title>Index page</title>
</head>
<!--/*@thymesVar id="city" type="fr.slickteam.cities.model.City"*/-->

<body>
<div class="site">

    <div th:include="fragments/bodyHeader :: header" th:remove="tag"></div>

    <div id="home-page" class="site-content">

        <form id="search-form" class="form-inline" method="get" th:action="@{/cities}">
            <div class="logo-image">
                <img width="250" height="74"
                     th:src="@{/images/Logo web noir.png}" src="../static/images/logo.png"
                     class="custom-logo" alt="logo"/>
            </div>
            <div class="relative">
                <label class="sr-only" for="search">City name</label>
                <input id="search" type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" name="cityName"
                       autocomplete="off"
                       autofocus="autofocus"
                       placeholder="search a cityâ€¦"/>
                <div id="results"></div>
                <button id="search-button" class="btn btn-primary" type="submit">
                    Search
                </button>
            </div>
        </form>


    </div>


    <div th:include="fragments/bodyFooter" th:remove="tag"></div>
</div>
<script th:src="@{/js/villes-tp.js}" src="../static/js/villes-tp.js"></script>

</body>
</html>
