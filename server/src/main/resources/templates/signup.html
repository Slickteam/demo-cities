<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head th:include="fragments/headTag :: headTag (title='Sign Page')">
    <link th:href="@{/css/core.css}" href="/static/css/core.css" rel="stylesheet"/>

    <link th:href="@{/css/pageforme.css}" href="/static/css/pageforme.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <title>Login page</title>
</head>

<body>
<!--/*@thymesVar id="city" type="org.openclassrooms.cities.model.City"*/-->
<!--/*@thymesVar id="loginError" type="java.lang.Boolean"*/-->

<div class="site">
    <div th:include="fragments/bodyHeader :: header" th:remove="tag"></div>

    <div id="bloc_page" class="site-content page-form-grid">
        <article class="page-form-grid-form">
            <div class="main-center">
                <img width="250" height="74"
                     th:src="@{/images/Logo web noir.png}" src="../static/images/logo.png"
                     class="custom-logo" alt="logo"/>
            </div>
            <div class="main-login main-center">
                <!--/*@thymesVar id="user" type="org.openclassrooms.cities.model.User"*/-->
                <form id="form" class="form-horizontal" th:action="@{/signup}" method="post" th:object="${user}">

                    <div class="form-group">
                        <label for="login" class="cols-sm-2 control-label">Your Username</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input id="login" type="text" class="form-control" name="login"
                                   placeholder="Enter your Username" th:field="*{login}" minlength="3"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Your Email</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input id="email" type="email" class="form-control" name="email"
                                   placeholder="Enter your Email" th:field="*{email}"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                                                   aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Enter your Password" th:field="*{password}" minlength="5"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                        <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                                                   aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="confirm" id="confirm"
                                   placeholder="Confirm your Password"/>
                        </div>
                    </div>


                    <div class="form-group ">
                        <button type="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                    </div>

                </form>
            </div>
        </article>
    </div>


    <div th:include="fragments/bodyFooter" th:remove="tag"></div>
</div>

</body>
</html>
